<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Notifier for Udacity Reviewer</title>
    <link rel="stylesheet" href="styles/options.css">
    <script src="scripts/api.js"></script>
    <script src="scripts/options.js"></script>
  </head>
  <body>
    <section>
      <h3>Custom URL</h3>
      <label for="root-url">Root URL</label>
      <input type="text" id="root-url" value="https://review-api.udacity.com/api/v1/" placeholder="e.g. https://review-api.udacity.com/api/v1/" autofocus>
      <span class="description">Specify the root URL to the Udacity API.</span>
    </section>

    <section>
      <h3>API Access</h3>
      <label for="oauth-token">Token</label>
      <textarea rows="5" id="oauth-token"></textarea>
      <span class="description">For get your token, you need open this page <a href="https://review.udacity.com/#!/submissions/dashboard" target="_blank">Reviewer Dashboard</a> and click in <strong>API Access</strong>.</span>
    </section>

    <section>
      <h3>Check Intervals</h3>
      <select id="check-intervals">
        <option value="1000">1 Second</option>
        <option value="2000">2 Seconds</option>
        <option value="3000">3 Seconds</option>
        <option value="4000">4 Seconds</option>
        <option value="5000">5 Seconds</option>
        <option value="6000">6 Seconds</option>
        <option value="7000">7 Seconds</option>
        <option value="8000">8 Seconds</option>
        <option value="9000">9 Seconds</option>
        <option value="10000">10 Seconds</option>
        <option value="1">1 Minute</option>
        <option value="2">2 Minutes</option>
        <option value="3">3 Minutes</option>
        <option value="4">4 Minutes</option>
        <option value="5">5 Minutes</option>
        <option value="6">6 Minutes</option>
        <option value="7">7 Minutes</option>
        <option value="8">8 Minutes</option>
        <option value="9">9 Minutes</option>
        <option value="10">10 Minutes</option>
        <option value="20">20 Minutes</option>
        <option value="30">30 Minutes</option>
        <option value="40">40 Minutes</option>
        <option value="50">50 Minutes</option>
        <option value="60">1 Hour</option>
      </select>
      <span class="description">Time interval for request API.</span>
    </section>

    <section>
      <h3>Languages</h3>
      <select id="languages" multiple>
        <option value="zh-cn">Chinese</option>
        <option value="en-us">English</option>
        <option value="pt-br">Portuguese (pt-BR)</option>
      </select>
      <span class="description">Languages for review.</span>
    </section>

    <section>
      <h3>Check Automatically Projects</h3>
      <input type="checkbox" id="check-project">
      <label for="check-project">Check automatically projects for review</label>
    </section>

    <section>
      <h3>Desktop Notifications</h3>
      <input type="checkbox" id="show-desktop-notif">
      <label for="show-desktop-notif">Show desktop notifications</label>
      <br>
      <input type="checkbox" id="show-desktop-ring">
      <label for="show-desktop-ring">Ring when a project appears for review (audio)</label>
    </section>
  </body>
</html>
